<ActionBar title="Enjoy">
  <ActionItem text="Refresh" (tap)="refresh()" android.systemIcon="ic_menu_refresh" ios.systemIcon="7" ios.position="right"></ActionItem>
  <ActionItem text="Refresh" (tap)="wrapUpDay()" android.systemIcon="ic_menu_mark" ios.systemIcon="7" ios.position="right"></ActionItem>
</ActionBar>

<GridLayout rows="auto, *">

  <GridLayout row="0" columns="*, *">
    <Button text="Summary" row="0" col="0" class="use-half"></Button>
    <Button text="Settings" row="0" col="1" class="use-half" (tap)="goto('settings')"></Button>
  </GridLayout>

  <ListView [items]="day.activities" row="1">
    <template let-item="item" let-i="index">
      <GridLayout rows="auto,auto" columns="auto,*,auto">
        <Switch [(ngModel)]="item.done" row="index" col="0"></Switch>
        <Label [text]="item.activity" row="index" col="1" class="margin-top-small" (tap)="item.done = !item.done"></Label>
        <Label [text]="item.points" row="index" col="2" class="small-spacing margin-top-small"></Label>
      </GridLayout>
    </template>
  </ListView>

</GridLayout>
